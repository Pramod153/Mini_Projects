<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Booking</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar1">
    <h2>HotelEase</h2>
    <a href="dashboard.html">Dashboard</a>
</nav>

<div class="container1">
    <h1>Room Booking</h1>

    <form onsubmit="bookRoom(); return false;">
        <label>Guest Name</label>
        <input type="text" id="name" required>

        <label>Room Type</label>
        <select id="room" onchange="updatePrice()" required>
            <option value="">Select Room</option>
            <option value="2000">Standard Room – ₹2000</option>
            <option value="3500">Deluxe Room – ₹3500</option>
            <option value="5000">Luxury Suite – ₹5000</option>
        </select>

        <label>Check-in Date</label>
        <input type="date" id="checkin" required>

        <label>Check-out Date</label>
        <input type="date" id="checkout" required>

        <label>No. of Guests</label>
        <input type="number" id="guests" min="1" max="3" value="1"
       onchange="updatePrice()" required>


        <h3>Total Price: ₹<span id="price">0</span></h3>

        <button type="submit">Book Room</button>
    </form>
</div>

<script src="../js/script.js"></script>
</body>
</html>
